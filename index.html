    <h2>Featured Poem</h2>
    <p>Grinning stood the clock tower <br>
      It's glassy scales alight <br>
      Encrusted with it's shopfronts <br>
      All glowing through the night <br>
      But faint halls in its underbelly <br>
      Only trod through obscure stairs <br>
      Blank and wrongly quiet <br>
      The worried mind invented scares.</p>
